<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect</title>
    <link rel="stylesheet" href="insect.css">
</head>
<body>
 <div> class="screen">
    <h1>Catch The Insect</h1>
    <button class="btn" id="start-btn">Play Game</button>
 </div>
 <div> class="screen"
    <h1>What is your "favorite" insect?</h1>
    <ul class="insects-list">
        <list>
            <button class="choose-insect-btn">
                <p>fly</p>
                <img src="images/fly.png"alt="fly">
            </button>

        </list>
        <list>
            <button class="choose-insect-btn">
                <p>mosquito</p>
                <img src="images/mosquito.png"alt="mosquito">
            </button>

        </list>
        <list>
            <button class="choose-insect-btn">
                <p>rat</p>
                <img src="images/rat.jpg"alt="rat">
            </button>

        </list>
        <list>
            <button class="choose-insect-btn">
                <p>blue lobster</p>
                <img src="images/bluelobster.jpg"alt="blue lobster">
            </button>

        </list>
    </ul>
 </div>
 <div class="screen game-container" id="game-container">
    <h3> id="time">Time:00:00</h3>
    <h3>id="score" class="score">Score: 0</h3>
    <h5 class="message" id="message">are you annoyed yet?? Youre playing the impossible game!!!</h5>
 </div>
 <script src="insect.js"></script>
</body>
</html>
