<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style = "background-color: #FD5E53">
                <h1>Beach</h1>
                <p>relax here</p>
            </div>
            <div style = "background-color: #1d1d1d">
                <h1>Mountain</h1>
                <p>Great Heights</p>
            </div>
            <div style = "background-color: #97c9de">
                <h1>Snowy Mountain</h1>
                <p>Cold all year</p>
            </div>
            <div style = "background-color: #967bb6">
                <h1>Sunset</h1>
                <p>Beautiful</p>
            </div>
        </div>
        <div class="right-side">
             <div style = "background-image: url('images/sunset.jpg')"></div>
            <div style = "background-image: url('images/coldmountain.jpg')"></div>
            <div style = "background-image: url('images/mountain.jpg')"></div>
            <div style = "background-image: url('images/beach.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </button>
        </div>
    </div>
    <script src="slider.js"></script>
    <script src="https://kit.fontawesome.com/75c684e0e9.js" crossorigin="anonymous"></script>
</body>
</html>
