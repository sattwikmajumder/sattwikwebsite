<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style = "background-color: #f5906e">
                <h1>Beach</h1>
                <p>Relaxing enviroment</p>
            </div>
            <div style = "background-color: #7db87d">
                <h1>Mountain</h1>
                <p>Great for hiking!</p>
            </div>
            <div style = "background-color: #97c9de">
                <h1>Snowy Mountains</h1>
                <p>Very cold all year!</p>
            </div>
            <div style = "background-color: #91e3cc">
                <h1>Forest View</h1>
                <p>Great Trees</p>
            </div>
        </div>
        <div class="right-side">
            <div style = "background-image: url('images/trees.jpeg')"></div>
            <div style = "background-image: url('images/coldmountain.jpg')"></div>
            <div style = "background-image: url('images/mountain.jpg')"></div>
            <div style = "background-image: url('images/beach.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </button>
        </div>
    </div>
    <script src="slider.js"></script>
    <script src="https://kit.fontawesome.com/75c684e0e9.js" crossorigin="anonymous"></script>
</body>
</html>
